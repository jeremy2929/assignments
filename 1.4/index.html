<!DOCTYPE html>
<html>
<!-- Begin of Head -->
  <head>
    <meta charset="utf-8">
    <!-- This is title to appear in Tab -->
    <title>
      YouTube
    </title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
<!-- End of head -->
<!-- Begin of body -->
  <body>
    <!-- Begin Nav bar across top -->
    <nav>
      <!--YouTube logo at top left  -->
      <img
        src="assets/youtube.png"
        alt="YouTube"
        class="top_image">
      <!--Creating search bar above movie window  -->
      <form
        action="#/search"
        method="get"
        class="top_search">
        <input
          type="text"
          class="top_search_box">
        <input
          type="submit"
          value="search"
          class="top_search_button">
      </form>
      <!--Div element groups both items for top right, Upload and User icon -->
      <div class="top_right">
          <button class="top_right_button">
            Upload
          </button>
          <!--Top right image for user, with link  -->
          <a href = "#">
            <img src="assets/user-corner.jpg" alt="user" class="top_right_image">
          </a>
      </div>
    </nav>
    <!-- End of Nav  -->
    <!-- Begin Main element to show primary video area -->
    <main>
      <!-- Movie image as placeholder for movie box -->
      <img src="assets/movie.jpeg" alt="movie image"
        class="movie_box">
      <!-- This Section all parts below movie -->
      <section class="movie_section">
        <h2 class="movie_title">
            The Matrix (1999) - The Pill scene
        </h2>
        <img
            src="assets/user.jpg"
            alt="user image"
            class="movie_user_image">
        <!-- This article is first box below main movie box -->
        <article class="movie_article">
          <!-- Below is User image and user name, source of movie -->
          <p
              class="movie_user_name">
              Joe Cat
          </p>
          <button
              class="movie_subscribe">
              > Subscribe
          </button>
          <p
              class="movie_views">
              345,045 views
          </p>
        </article>
        <article class="button_section">
          <!-- Buttons along bottom below movie box -->
          <button>
              Add
          </button>
          <button>
              Share
          </button>
          <button>
              More
          </button>
          <div class="button_right">
            <button>
              Like
            </button>
            <button>
              Dislike
            </button>
        </div>
        </article>
        <!-- End of article for first part of section below main movie box  -->
        <!-- This article will build second part under movie box -->
        <article>
          <h3>
            Updated on September 17, 1941
          </h3>
          <!-- A preview of description with a Show More button below it-->
          <p>
            Neo has the option to take the red pill or the blue pill
          </p>
          <button>Show More</button>
          <p>
            Comments 711
          </p>
        </article>
        <!-- End of article for second part of section below movie box  -->
        <!-- The aside element will contain articles listing the preview of movies Up Next-->
        <aside>
            <!-- Next is image source for ad above movies Up Next-->
            <img src = "assets/ad.jpg" alt="ad image">
            <!-- This article element contains one movie preview in Up Next section -->
            <article>
              <!-- Items above movie image- Title, buttons -->
              <h4>
                Up Next
              </h4>
              <button>Autoplay</button>
              <button> I </button>
              <button> Check </button>
              <!-- Image of movie -->
              <img src = "assets/suggestion-1.jpg" alt="movie preview">
              <p>The Matrix 1999 (Welcome to the real world)</p>
              <p>User1</p>
              <p>423,567 views</p>
            </article>
          </aside>
      </section>
    </main>
  </body>
<!--End of body  -->
</html>
