<!DOCTYPE html>
<html>
<!-- Begin of Head -->
  <head>
    <meta charset="utf-8">
    <!-- This is title to appear in Tab -->
    <title>
      YouTube
    </title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
<!-- End of head -->
<!-- Begin of body -->
  <body>
    <!-- Begin Nav bar across top -->
    <nav>
      <!--YouTube logo at top left  -->
      <img src="assets/youtube.png" alt="YouTube">
      <!--Creating search bar above movie window  -->
      <form action="#/search" method="get">
        <input type="text">
        <input type="submit" value="search">
      </form>
      <!--Top Right Upload button  -->
      <button>
        Upload
      </button>
      <!--Top right image for user, with link  -->
        <a href = "#">
          <img src="assets/user-corner.jpg" alt="user">
        </a>
    </nav>
    <!-- End of Nav  -->
    <!-- Begin Main element to show primary video area -->
    <main>
      <!-- Movie image as placeholder for movie box -->
      <img src="assets/movie.jpeg" alt="movie image">
      <!-- This Section all parts below movie -->
      <section>
        <!-- This article is first box of section below main movie box -->
        <article>
          <h2>
              The Matrix (1999) - The Pill scene
          </h2>
          <!-- Below is User image and user name, source of movie -->
          <img src="assets/user.jpg" alt="user image">
          <p>
              UserName
          </p>
          <button>Subscribe</button>
          <p> 345,045 views</p>
          <!-- Buttons along bottom  -->
          <button>Add</button>
          <button>Share</button>
          <button>More</button>
          <button>Like</button>
          <button>Dislike</button>
        </article>
        <!-- End of article for first part of section below main movie box  -->
        <!-- This article will build second part under movie box -->
        <article>
          <h3>
            Updated on September 17, 1941
          </h3>
          <!-- A preview of description with a Show More button below it-->
          <p>
            Neo has the option to take the red pill or the blue pill
          </p>
          <button>Show More</button>
          <p>
            Comments 711
          </p>
        </article>
        <!-- End of article for second part of section below movie box  -->
        <!-- The aside element will contain articles listing the preview of movies Up Next-->
        <aside>
            <!-- Next is image source for ad above movies Up Next-->
            <img src = "assets/ad.jpg" alt="ad image">
            <!-- This article element contains one movie preview in Up Next section -->
            <article>
              <!-- Items above movie image- Title, buttons -->
              <h4>
                Up Next
              </h4>
              <button>Autoplay</button>
              <button> I </button>
              <button> Check </button>
              <!-- Image of movie -->
              <img src = "assets/suggestion-1.jpg" alt="movie preview">
              <p>The Matrix 1999 (Welcome to the real world)</p>
              <p>User1</p>
              <p>423,567 views</p>
            </article>
          </aside>
      </section>
    </main>
  </body>
<!--End of body  -->
</html>
