<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src = "dist/bundle.js"></script>
    <link rel="stylesheet" href = "styles/main.css">
  </head>
  <body>
    <div class="indexPageShow"
         data-js="indexHTML">
      <!-- building the button menu on the left side -->
      <aside class="listAlbums">
        <section class="buttonsAlbum"
                 data-js="imageSection">
         <a href = "#">
           <button class="albumButton">Album 1</button>
         </a>
         <a href = "#">
           <button class="albumButton">Album 2</button>
         </a>
         <a href = "#">
           <button class="albumButton">Album 3</button>
         </a>
         <a href = "#">
           <button class="albumButton">Album 4</button>
         </a>
         <a href = "#">
           <button class="albumButton">Album 5</button>
         </a>
         <a href = "#">
           <button class="albumButton">Album 6</button>
         </a>
       </section>
       </aside>
      <!-- building the section that contains the thumbnail images -->
      <h1 class= "titleAlbum">Album 1</h1>
      <article class = "photoRow"
               data-js="articleHTML">
        <li class = "albumEach"
            data-js = "indexHTML">
          <img alt="Bluebonnets at sunset"
               class = "albumImage"
               src = "photo1.jpg"
               data-js = "imageHTML">
          </img>
          <p class = "albumTitle">These photos</p>
        </li>
        <li class = "albumEach"
            data-js = "indexHTML">
          <img alt="Texas canyons"
               class = "albumImage"
               src = "photo2.jpg"
               data-js = "imageHTML">
          </img>
          <p class = "albumTitle">Texas canyons</p>
        </li>
        <div class = "albumEach"
             data-js = "indexHTML">
          <img alt="West Texas rivers"
               class = "albumImage"
               src = "photo3.jpg"
               data-js = "imageHTML">
          </img>
          <p class = "albumTitle">West Texas rivers</p>
        </div>
      </article>
      <article class = "photoRow"
               data-js="articleHTML">
        <div class = "albumEach"
             data-js = "indexHTML">
          <img alt="Downtown Houston"
               class="albumImage"
               data-js = "imageHTML"
               src = "photo4.jpg">
          </img>
          <p class="albumTitle">Downtown Houston</p>
        </div>
        <div class="albumEach"
             data-js="indexHTML">
          <img alt="Cowboy Dinner"
               class="albumImage"
               data-js="imageHTML"
               src="photo5.jpg">
          </img>
          <p class="albumTitle">Cowboy Dinner</p>
        </div>
        <div class="albumEach"
             data-js="indexHTML">
          <img alt="West Texas Landscape"
               class="albumImage"
               data-js="imageHTML"
               src="photo6.jpg">
          </img>
          <p class="albumTitle">West Texas Landscape</p>
        </div>
      </article>
    </div>
    <!-- building the modal page to display the image larger -->
    <article class="photoNoPage"
             data-js="modalHTML">
      <a  href="#">
        <button class = "photoButton"
                data-js = "backButton">Back to Index</button>
      </a>
      <div class = "titlePhoto">
       <h1 class = "titlePhoto"
           data-js="titlePhotoHTML"><h1>
        <img class = "photoImage"
             data-js = "photoHTML"
             src="">
        </img>
      <div>
    </article>
  </body>
</html>
