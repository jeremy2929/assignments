<!-- This HTML builds a an empty list of GIFTS TO BUY and links to javascript that allows user to enter item description and amount to be added to the list, with a TOTAL at the bottom. It links to jquery to uitilize jquery functions -->
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/main.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <main class="wholeArea"
          data-js="mainElement">
      <h1 class="mainTitle"> GIFTS TO BUY
      </h1>
      <!-- white box containing input field and list of items -->
      <div class="listBox"
            data-js="theList">
          <!-- <form> is area containing input text and ADD button -->
          <form class="formBox">
            <textarea class="itemInputText" data-js="itemInput"
            placeholder="Enter item description, amount"></textarea>
            <a href ="#">
            <submit class="itemInputAdd"
                    data-js="submitButton">ADD
            </submit>
          </a>
          </form>
          <!-- area containg list of items -->
          <section class="itemsList"
                   data-js="itemsSection">
              <!-- area conatining each item- checkbox, description, and amount -->
              <article class="article"
                       data-js="itemArticle">
              </article>
          </section>
          <!-- area at bottom of list containing TOTAL anount -->
          <p class="totalAmount"
             data-js="total">
        TOTAL   $0</p>
    </div>
    </main>
  </body>
</html>
