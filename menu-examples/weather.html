<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/api-weather.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 class="mainTitle">Enter zipcode to obtain current temperature, sunrise and sunset</h1>
      <p class="noteTitle">(This code uses two different API servers to obtain data)</p>
      <p class="noteTitle">(Sunrise and sunset times apply to Central Standard Time only)</p>
    <section class="sectionHTML">
      <textarea class="weatherText" data-js="weatherHTML"></textarea>
      <button class="weatherButton" data-js="buttonWeather">Send Zip</button>
      <article class="outputTitle" data-js="weatherTemp">Current Temp</article>
    </section>
  </body>
</html>
