<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel = "stylesheet" href = "styles/main.css"></link>
    <script src = "js/main.js"></script>
  </head>
  <body>
    <section1 class="rowOne">
        <button class="buttonRegular"
                data-js="numberButtonClear">
          C
      </button>
      <p class="outputWindow"
         data-js="outputText">
      </p>
    </section1>
    <section2 class="rowTwo">
      <button
          class="buttonRegular"
          data-js="numberButton7">
          7
      </button>
      <button class="buttonRegular"
              data-js="numberButton8">
          8
      </button>
      <button class="buttonRegular"
              data-js="numberButton9">
          9
      </button>
      <button class="buttonLite"
              data-js="numberButtonDivide">
          /
      </button >
    </section2>
    <section3 class="rowThree">
      <button class="buttonRegular"
              data-js="numberButton4">
          4
      </button>
      <button class="buttonRegular"
              data-js="numberButton5">
          5
      </button>
      <button class="buttonRegular"
              data-js="numberButton6">
          6
      </button>
      <button class="buttonLite"
              data-js="numberButtonMultiply">
          *
      </button>
    </section3>
    <section4 class="rowFour">
      <button class="buttonRegular"
              data-js="numberButton1">
          1
      </button>
      <button class="buttonRegular"
              data-js="numberButton2">
          2
      </button>
      <button class="buttonRegular"
              data-js="numberButton3">
          3
      </button>
      <button class="buttonLite"
              data-js="numberButtonSubtract">
          -
      </button>
    </section4>
    <section5 class="rowFive">
      <button class="buttonRegular"
              data-js="numberButton0">
          0
      </button>
      <button class="buttonRegular"
              data-js="numberButtonDecimal">
          .
      </button>
      <button class="buttonRegular"
              data-js="numberButtonEqual">
          =
      </button>
      <button class="buttonLite"
              data-js="numberButtonAddition">
          +
      </button>
    </section5>
  </body>
</html>
